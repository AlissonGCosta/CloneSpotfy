<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Sptofy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link 
        rel="stylesheet" 
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"
    />

</head>
<body>
    <img src="imagens/carro1.jpg" alt="classic car">
    <div class="description">
        <h2>Nome da musica</h2>
        <i>Nome do artista</i>
    </div>

    <div class="music-duration">
        <div class="barra">
                <progress value="" max="1"></progress>
                <div class="ponto"></div>
        </div>

        <div class="music-time">
            <p class="start">0:00</p>
            <p class="end">0:00</p>
        </div>
    </div>

    <div class="player">      
        
        <i class="fas fa-step-backward"></i>
        <i class="far fa-play-circle botao-play"></i>
        <i class="far fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward"></i>

    </div>

    <audio src="musicas/Busy City - TrackTribe.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
